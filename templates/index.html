<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panel</title>
</head>
<body>
    <form method="post" action="/api/panel" enctype=multipart/form-data >
        Folder: <select name="index">
            {% for d in dirs %}
            <option value={{d}}>{{d}}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
