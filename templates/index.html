<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panel</title>
</head>
<body>
    <form method="post" action="/course" enctype=multipart/form-data >
        Nazwa (bez numeru): <input type="text" name="name"><br>
        Plik: <input type="file" name="file"><br>
        Has≈Ço: <input type="password" name="password"><br>
        Wstaw po: <select name="index">
            {% for s in subjects %}
            <option value={{s}}>{{s, subjects[s]}}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
